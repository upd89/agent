[controlcenter]
host = api.dev.upd89.org
port = 443

[tls]
path = /etc/upd89/certs
cacert = ca.crt
privkey = priv.key
pubcert = pub.crt

[agent]
datadir = /etc/upd89
logfile = /var/log/upd89-agent.log
pidfile = /var/run/upd89-agent.pid

[webserver]
port = 8080
logfile = /var/log/upd89-websrv.log
pidfile = /var/run/upd89-/websrv.pid
